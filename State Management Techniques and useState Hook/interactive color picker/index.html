<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      label {
        font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        font-weight: bolder;
      }
      input {
        width: 10%;
      }
      .color-Picker-Parent {
        text-align: center;
      }
      .color-Picker-Parent > div {
        margin: auto;
        border: 5px solid rgb(15, 13, 13);
        width: 24%;
        height: 20vh;
        text-align: center;
        margin-top: 5vh;
      }
    </style>
    <title>Color Picker</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

      let { useState } = React;

      let ColorView = () => {
        let [inputColor, setInputColor] = useState("");
        let [displayColor, setDisplayColor] = useState("pink");

        // Created function to update color

        let updateColor = () => {
          // Validating input as a valid hex color code
          if (/^#[0-9A-F]{6}$/i.test(inputColor)) {
            setDisplayColor(inputColor);
          } else {
            alert("Please enter a valid hex color code (e.g., #ffffff)");
          }
        };


        return (
          <div className="color-Picker-Parent">
            <label>Enter HEX Color Code :&nbsp;</label>
            <input
              type="text"
              placeholder="Enter color code"
              value={inputColor}
              onChange={(e) => setInputColor(e.target.value)}
            />
            <button onClick={updateColor}>Give Color</button>
            <div style={{ backgroundColor: displayColor }}></div>
          </div>
        );
      };

      ReactDOM.render(<ColorView />, document.getElementById("root"));
    </script>

</html>
